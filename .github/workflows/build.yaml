name: build

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

jobs:
  # Linux x86_64
  build-linux-x86_64:
    name: linux_x86_64
    runs-on: ubuntu-20
    steps:
      # checkout code
      - name: Checkout
        uses: actions/checkout@v2
      # build
      - name: Build (x86_64)
        run: perl scripts/manage.pl build -p x86_64 --prefix ./install
      # test
      - name: Test (x86_64)
        run: perl scripts/manage.pl test
      # install
      - name: Install (x86_64)
        run: perl scripts/manage.pl install
      # tag
      - name: TAG (x86_64)
        run: tar -zcvf install_x86_64.tar.gz ./install
      # release
      - name: Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          token: ${{secrets.GITHUB_TOKEN}}
          draft: false
          prerelease: false
      # upload
      - name: Upload Release Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./install_x86_64.tar.gz
          asset_name: install_x86_64.tar.gz
          asset_content_type: application/gzip
      # clean
      - name: Clean
        run: perl scripts/manage.pl clean


